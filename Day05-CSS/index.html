<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Components</title>
        <!-- Bootstrap CDN (css) -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./index.css" />
        <!-- Bootstrap CDN (js) -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="mx-auto p-2 my_center">Centered element</div>
        <div class="my_width mb-2 w-25 p-3">Width 25%</div>
        <div class="w-50 p-3">Width 50%</div>
        <div class="w-75 p-3">Width 75%</div>
        <div class="w-100 p-3">Width 100%</div>
        <div class="w-auto p-3">Width auto</div>

        <div style="height: 100px">
            <div class="h-25 d-inline-block my_height" style="width: 120px">Height 25%</div>
            <div class="h-50 d-inline-block my_height" style="width: 120px">Height 50%</div>
            <div class="h-75 d-inline-block my_height" style="width: 120px">Height 75%</div>
            <div class="h-100 d-inline-block my_height" style="width: 120px">Height 100%</div>
            <div class="h-auto d-inline-block my_height" style="width: 120px">Height auto</div>
        </div>
    </body>
</html>
