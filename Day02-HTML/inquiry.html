<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>설문조사</title>
  </head>
  <body>
    <form>
      <h1>설문조사</h1>
      <label for="name">이름</label>
      <input type="text" id="name" />
      <br />
      <label for="email">이메일</label>
      <input type="email" id="email" placeholder="love@example.com" />
      <br />
      <h2>나이</h2>
      <input type="radio" name="age" id="10" /><label for="10">10대</label>
      <input type="radio" name="age" id="20" /><label for="20">20대</label>
      <input type="radio" name="age" id="30" /><label for="30">30대</label>
      <input type="radio" name="age" id="40" /><label for="40">40대</label>
      <input type="radio" name="age" id="50" /><label for="50">50대</label>
      <input type="radio" name="age" id="60" /><label for="60">60대이상</label>
      <br />
      <h2>원하는 강의(복수응답가능합니다)</h2>
      <input type="checkbox" id="html" /><label for="html">html</label> <input type="checkbox" id="javascript" /><label
        for="javascript"
        >javascript</label
      >
      <input type="checkbox" id="css" /><label for="css">css</label>
      <br />
      <br />
      <textarea cols="100" rows="10" placeholder="하고 싶은 말을 써주세요!!"></textarea>
      <input type="submit" value="제출" />
    </form>
  </body>
</html>
