<!-- 주석 단축기 : ctrl + / -->
<!DOCTYPE html>
<html lang="en">
  <!-- lang 속성 : en: English, ko: Korean -->
  <head>
    <meta charset="UTF-8" />
    <!-- 인코딩 방식 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 모바일/반응형 웹에서 인식할 수 있는 태그 -->
    <title>Document</title>
    <!-- 문서의 제목 -->
  </head>
  <body>
    <!-- 브라우저에서 보여주고 싶은 내용 -->
    <h1>나의 첫 HTML문서입니다.</h1>
    <!-- div: 블록요소, span: 인라인 요소 -->
    <div style="background-color: red">
      span의 parent
      <span style="color: beige"> div의child </span>
    </div>
  </body>
</html>
