<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1" width="150px" height="150px" align="center" bgcolor="blue" borderColor="red">
      <caption>
        <h3>My Table</h3>
      </caption>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>

    <h1>가격표</h1>
    <table border="1" cellspacing="0" cellpadding="10">
      <tr>
        <!-- th: table header -->
        <th>메뉴</th>
        <th>가격</th>
        <th>비고</th>
      </tr>
      <tr>
        <td>국물떡볶이</td>
        <td>5000</td>
        <td>2인 이상 주문 가능</td>
      </tr>
      <!-- colspan: 가로 합치기, rowspan: 세로 합치기 -->
      <tr>
        <td>참치김밥</td>
        <td rowspan="2">4000</td>
        <td>x</td>
      </tr>
      <tr>
        <td>치즈김밥</td>
        <!-- <td>4000</td> -->
        <td>신메뉴</td>
      </tr>
      <tr>
        <td colspan="3">순데(품절)</td>
      </tr>
    </table>
  </body>
</html>
