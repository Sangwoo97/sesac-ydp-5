<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>콜백지옥 예시</h1>

        <script>
            const arr = ['red', 'orange', 'yellow', 'green', 'blue'];
            const changeColor = (c) => {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        document.querySelector('body').style.backgroundColor = c;
                        resolve();
                    }, 1000);
                });
            };

            const change = async () => {
                for (c of arr) {
                    await changeColor(c);
                }
            };

            change();
        </script>
    </body>
</html>
